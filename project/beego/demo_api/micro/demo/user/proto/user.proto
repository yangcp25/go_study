syntax = "proto3";

package proto;
//pb是protoc 生成go文件的包名
option go_package ="./;pb";


service UserService {
  rpc LoginDo(RequestData) returns (ResponseData) {}
}

message RequestData{
    string email = 1;
    string password = 2;
}
message ResponseData{
  int64 code = 1;
  string msg = 2;
  LoginUser items = 3;
  int64 count = 4;
}

message LoginUser{
  int64 uid = 1;
  string name = 2;
}